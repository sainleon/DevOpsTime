<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Time Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3652/3652191.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>‚è±Ô∏è DevOps Time Tracker</h1>
        
        <!-- Display gigante del tiempo -->
        <div class="time-display">
            <span id="totalTime">0</span>
            <span class="time-label">minutos</span>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <span id="progressText">0% (0/540 min)</span>
        </div>
        
        <!-- Selectores de actividad -->
        <div class="selectors">
            <div class="input-group">
                <label for="activityType">Actividad:</label>
                <select id="activityType">
                    <option value="Repositorios">Repositorios</option>
                    <option value="Pipelines">Pipelines</option>
                    <option value="Gestion de ambientes / recursos">Gesti√≥n de ambientes/recursos</option>
                    <option value="Liberaciones">Liberaciones</option>
                    <option value="Monitoreo">Monitoreo</option>
                    <option value="Workshops">Workshops</option>
                    <option value="Assessment">Assessment</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="predefinedTime">Tiempo (min):</label>
                <select id="predefinedTime">
                    <option value="5">5 min</option>
                    <option value="10">10 min</option>
                    <option value="25">25 min</option>
                    <option value="30">30 min</option>
                    <option value="45">45 min</option>
                    <option value="60">60 min</option>
                    <option value="90">90 min</option>
                    <option value="120">120 min</option>
                    <option value="150">150 min</option>
                    <option value="180">180 min</option>
                    <option value="240">240 min</option>
                    <option value="360">360 min</option>
                    <option value="480">480 min</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="customTime">O personalizado:</label>
                <input type="number" id="customTime" placeholder="Minutos" min="1">
            </div>
        </div>
        
        <button id="addTime">‚ûï Agregar tiempo</button>
        
        <!-- Registro de actividades -->
        <div class="activity-log">
            <h3>üìù Registro de actividades</h3>
            <ul id="timeLog"></ul>
        </div>
        
        <button id="reset">üî¥ Reiniciar d√≠a</button>
    </div>

    <!-- Notificaci√≥n temporal -->
    <div id="notification" class="notification-hidden">
        <p>Misi√≥n cumplida SCM ‚úÖ</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
