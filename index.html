<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Time Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>‚è±Ô∏è DevOps Time Tracker</h1>
        
        <!-- Display gigante del tiempo acumulado -->
        <div class="time-display">
            <span id="totalTime">0</span>
            <span class="time-label">minutos</span>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <span id="progressText">0% (0/540 min)</span>
        </div>
        
        <!-- Selector de tiempo -->
        <div class="time-selector">
            <select id="predefinedTime">
                <option value="5">5 min</option>
                <option value="10">10 min</option>
                <option value="25">25 min</option>
                <option value="30">30 min</option>
                <option value="45">45 min</option>
                <option value="60">1 hora</option>
                <option value="90">1.5 horas</option>
                <option value="120">2 horas</option>
                <option value="180">3 horas</option>
                <option value="240">4 horas</option>
                <option value="360">6 horas</option>
                <option value="480">8 horas</option>
            </select>
            <input type="number" id="customTime" placeholder="Minutos personalizados" min="1">
            <button id="addTime">‚ûï Agregar</button>
        </div>
        
        <!-- Registro de actividades -->
        <div class="activity-log">
            <h3>üìù Registro de actividades</h3>
            <ul id="timeLog"></ul>
        </div>
        
        <button id="reset">üî¥ Reiniciar d√≠a</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
